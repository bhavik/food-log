
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FoodLog">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3227/3227029.png">
    <meta name="theme-color" content="#0c0a09">
    
    <title>FoodLog | Elite Nutrition Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0c0a09;
            --bg-elevated: #1c1917;
            --bg-card: #292524;
            --border: rgba(255, 255, 255, 0.06);
            --accent: #34d399;
            --accent-dim: rgba(52, 211, 153, 0.15);
        }
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            font-size: 17px;
            -webkit-tap-highlight-color: transparent;
            background: var(--bg-primary);
            color: #fafaf9;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .transition-smooth { transition: all 0.25s ease; }
        .transition-smooth-slow { transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fadeUp 0.4s ease-out forwards; }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .animate-slide-in-left { animation: slideInLeft 0.25s ease-out forwards; }
        .safe-area-pb { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
        /* Title: Food (white) + Log (yellow italic) */
        .title-foodlog { font-family: inherit; }
        .title-food { color: #fafaf9; }
        .title-log { color: #fbbf24; font-style: italic; font-weight: 400; }
        /* Active meal tab - yellow background */
        .meal-tab-active { background-color: #f59e0b !important; color: #1c1917 !important; box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.2); }
        /* Bottom nav active tab - yellow */
        .nav-tab-active { color: #fbbf24 !important; }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="overflow-x-hidden selection:bg-emerald-500/20 text-stone-100 bg-[var(--bg-primary)]">

</body>
</html>
